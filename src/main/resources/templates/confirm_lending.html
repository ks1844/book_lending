<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/style.css}">
<title>貸出内容の確認</title>
</head>
<body>
    
    <div th:replace="./header::header"></div>
    <div class="container">
        <h1><a href="">貸出登録</a></h1>
        <div class="sub-container">
            <h2>貸出内容の確認</h2>
            <table>
                <tr>
                    <th>会員ID</th>
                    <td th:text="${customer.id}"></td>
                </tr>
                <tr>
                    <th>名前</th>
                    <td th:text="${customer.name}"></td>
                </tr>                  
                <tr>
                    <th>メール</th>
                    <td th:text="${customer.mail}"></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td th:text="${customer.tel}"></td>
                </tr>
                <tr>
                    <th>書籍固有ID</th>
                    <td th:text="${bookinfo.id}"></td>
                </tr>
                <tr>
                    <th>書籍名</th>
                    <td th:text="${bookinfo.name}"></td>
                </tr>
                <tr>
                    <th>著者</th>
                    <td th:text="${bookinfo.author}"></td>
                </tr>
                <tr>
                    <th>カテゴリ</th>
                    <td th:text="${bookinfo.category}"></td>
                </tr>
                <tr>
                    <th>貸出日時</th>
                    <td th:text="${date}"></td>
                </tr>

            </table>
            <form action="/lending/lend" method="get">
                <input type="hidden" name="customer_id" th:value="${customer.id}">
                <input type="hidden" name="book_id" th:value="${book_id}">
                <input type="hidden" name="date" th:value="${date}">
                <input type="submit" value="貸出を確定する" class="btn-submit">
            </form>
        </div>
    </div>

</body>

</body>
</html>
