<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員一覧</title>
</head>
<body>
    <h1>会員一覧</h1>
    <h2>条件検索</h2>
    <form action="/searchCustomer" method="get">
        <table>
            <tr>
                <th>名前</th>
                <td><input type="textarea" name="name"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td><input type="textarea" name="tel"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td><input type="textarea" name="mail"></td>
            </tr>
        </table>
        <input type="submit" valuy="検索">
    </form>
    <h2>検索結果</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>電話番号</th>
            <th>メールアドレス</th>
            <th>パスワード</th>
        </tr>
        <tr th:each="customer:${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.tel}"></td>
            <td th:text="${customer.mail}"></td>
            <td th:text="${customer.password}"></td>
        </tr>
    </table>
    <a href="/showAdd">新規登録</a>
</body>
</html>
